<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Intro Section</title>
</head>
<body>
  <main id="page">
    <header class="header">
      <figure class="logo-container">
        <img src="../images/logo.svg" alt="logo">
      </figure>

      <figure class="ham">
        <img class="ham-img" src="../images/icon-menu.svg" alt="">
      </figure>

      <nav class="desactive-nav nav">
        <figure  class="close-icon">
          <img src="../images/icon-close-menu.svg" class="close-icon__img" alt="">
        </figure>
        <div class="nav-item nav-item__feactures">
          <span>Feactures</span>
          <img src="../images/icon-arrow-down.svg" class="icon-arrow icon-arrow__feactures" alt="icon-arrow">

          <!-- activar feacture -->
          <div class="nav-item__content" id="feacture-content"> 
            <ul class="nav-item__list feactures-list">
              <li>
                <a href="#">
                  <img src="../images/icon-todo.svg" alt="">
                  <a>Todo list</a>
              </a>
              </li>
              <li>
                <a href="#">
                  <img src="../images/icon-calendar.svg" alt="">
                  <a>Calendar</a>
                </a>
              </li>

              <li>
                <a href="#">
                  <img src="../images/icon-reminders.svg" alt="">
                  <a>Reminders</a>
                </a>
              </li>

              <li>
                <a href="#">
                  <img src="../images/icon-planning.svg" alt="">
                  <a>Planning</a>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="nav-item nav-item__company">
          <span>Company</span>
          <img src="../images/icon-arrow-down.svg" class="icon-arrow icon-arrow__company" alt="icon-arrow">

          <!-- activar company -->
          <div class="nav-item__content" id="company-content">
            <ul class="nav-item__list company-list">
              <li> <a> History </a> </li>
              <li> <a> Our Team </a> </li>
              <li> <a> Blog </a> </li>
            </ul>
          </div>
        </div>

        <div class="nav-item nav-item__careers">
          <a href="#"><span>Careers</span></a>
        </div>

        <div class="nav-item nav-item__about">
          <a href="#"><span>About</span></a>
        </div>
      </nav>
    </header>

    <section class="section-uno">
      <figure>
        <img src="../images/image-hero-mobile.png" alt="">
      </figure>
    </section>

    <section class="section-dos">
      <div class="section-dos__content">
        <h1>Make Remote Work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="btn-learn-more">
          Learn More
        </button>
      </div>
    </section>

    <footer class="footer">
      <figure>
        <img src="../images/client-databiz.svg" alt="client-databiz">
      </figure>

      <figure>
        <img src="../images/client-audiophile.svg" alt="client-audiophile">
      </figure>

      <figure>
        <img src="../images/client-meet.svg" alt="client-meet">
      </figure>

      <figure>
        <img src="../images/client-maker.svg" alt="client-maker">
      </figure>
    </footer>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
